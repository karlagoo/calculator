<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <input type='text' id='result' class='screen' style="text-align: right">
        <input type="button" value="C" onclick="clearBtn()" name="clearBtn" id="clearBtn" class="clearBtn">
        <div id="keys" class="grid-container">
            <button id="numBtn" onclick="printNum(this)" value="7">7</button>
            <button id="numBtn" onclick="printNum(this)" value="8">8</button>
            <button id="numBtn" onclick="printNum(this)" value="9">9</button>
            <button id="numBtn" class="operator" onclick="printNum(this)" value="%">%</button>

            <button id="numBtn" onclick="printNum(this)" value="4">4</button>
            <button id="numBtn" onclick="printNum(this)" value="5">5</button>
            <button id="numBtn" onclick="printNum(this)" value="6">6</button>
            <button id="numBtn" class="operator" onclick="printNum(this)" value="*">*</button>

            <button id="numBtn" onclick="printNum(this)" value="3">3</button>
            <button id="numBtn" onclick="printNum(this)" value="1">1</button>
            <button id="numBtn" onclick="printNum(this)" value="2">2</button>
            <button id="numBtn" class="operator" onclick="printNum(this)" value="-">-</button>
            
            
            
            <button id="numBtn" onclick="printNum(this)" value="0">0</button>
            <button id="numBtn" onclick="printNum(this)" value=".">.</button>
            <button id="numBtn" class="equal" onclick="printNum(this)" value="=">=</button>
            <button id="numBtn" class="operator" onclick="printNum(this)" value="+">+</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
